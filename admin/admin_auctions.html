<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Auctions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js" defer></script>
  <script src="js/nav.js" defer></script>
  <script src="js/admin_auctions.js" defer></script>
</head>
<body class="p-6">
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">🏆 Puremike OWAS</h1>
        <div id="nav-buttons" class="space-x-4"></div>
      </nav>
  <h1 class="text-2xl font-bold mb-4">Admin: Manage Auctions</h1>

  <div id="auction-list" class="space-y-4">
    <!-- Auctions will load here -->
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded shadow">
      <p class="mb-4">Are you sure you want to delete this auction?</p>
      <div class="flex justify-end space-x-4">
        <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <button id="cancel-delete" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Success Message -->
  <div id="success-message" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow hidden">
    Auction deleted successfully!
  </div>

  <div id="error-message" class="hidden bg-red-100 text-red-800 p-2 rounded mb-4">❌ Error occurred.</div>

</body>
</html>
