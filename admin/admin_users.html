<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/admin_users.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/nav.js" defer></script>
</head>
<body class="p-6 bg-gray-100">
  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">🏆 Puremike OWAS</h1>
    <div id="nav-buttons" class="space-x-4"></div>
  </nav>

  <h1 class="text-2xl font-bold mb-4">Admin: Registered Users</h1>

  <div id="success-message" class="hidden bg-green-100 text-green-800 p-2 rounded mb-4">✅ User deleted successfully.</div>
  <div id="error-message" class="hidden bg-red-100 text-red-800 p-2 rounded mb-4">❌ Failed to delete user.</div>

  <div id="user-list" class="space-y-4">
    <!-- Users will load here -->
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded shadow max-w-sm w-full">
      <p class="mb-4">Are you sure you want to delete this user?</p>
      <div class="flex justify-end space-x-4">
        <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <button id="cancel-delete" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
