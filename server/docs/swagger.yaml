basePath: /api/v1
definitions:
  gin.H:
    additionalProperties: {}
    type: object
  github_com_puremike_online_auction_api_internal_models.Auction:
    properties:
      created_at:
        type: string
      current_price:
        type: number
      description:
        type: string
      end_time:
        type: string
      id:
        type: string
      seller_id:
        type: string
      start_time:
        type: string
      starting_price:
        type: number
      status:
        description: '"open", "closed"'
        type: string
      title:
        type: string
      type:
        description: '"english", "dutch", "sealed"'
        type: string
      updated_at:
        type: string
    type: object
  github_com_puremike_online_auction_api_internal_models.BidResponse:
    properties:
      amount:
        type: number
      auction_id:
        type: string
      bidder_id:
        type: string
      created_at:
        type: string
    type: object
  github_com_puremike_online_auction_api_internal_models.ContactSupportReq:
    properties:
      message:
        maxLength: 1000
        minLength: 1
        type: string
      subject:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - message
    - subject
    type: object
  github_com_puremike_online_auction_api_internal_models.CreateAuctionRequest:
    properties:
      description:
        type: string
      end_time:
        type: string
      start_time:
        type: string
      starting_price:
        minimum: 1
        type: number
      title:
        type: string
      type:
        enum:
        - english
        - dutch
        - sealed
        type: string
    required:
    - description
    - end_time
    - start_time
    - starting_price
    - title
    - type
    type: object
  github_com_puremike_online_auction_api_internal_models.CreateAuctionResponse:
    properties:
      created_at:
        type: string
      current_price:
        type: number
      description:
        type: string
      end_time:
        type: string
      id:
        type: string
      seller_id:
        type: string
      start_time:
        type: string
      starting_price:
        type: number
      status:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  github_com_puremike_online_auction_api_internal_models.CreateUserRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      full_name:
        maxLength: 32
        minLength: 6
        type: string
      location:
        maxLength: 42
        minLength: 6
        type: string
      password:
        type: string
      username:
        maxLength: 32
        minLength: 4
        type: string
    required:
    - confirm_password
    - email
    - full_name
    - location
    - password
    - username
    type: object
  github_com_puremike_online_auction_api_internal_models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  github_com_puremike_online_auction_api_internal_models.PasswordUpdateRequest:
    properties:
      confirm_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_password
    - new_password
    - old_password
    type: object
  github_com_puremike_online_auction_api_internal_models.SupportRes:
    properties:
      id:
        type: integer
      message:
        type: string
      subject:
        type: string
      user_id:
        type: string
    type: object
  github_com_puremike_online_auction_api_internal_models.UserProfileUpdateRequest:
    properties:
      email:
        type: string
      full_name:
        maxLength: 32
        minLength: 6
        type: string
      location:
        maxLength: 42
        minLength: 6
        type: string
      username:
        maxLength: 32
        minLength: 4
        type: string
    required:
    - email
    - full_name
    - location
    - username
    type: object
  github_com_puremike_online_auction_api_internal_models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      location:
        type: string
      username:
        type: string
    type: object
  internal_handlers.PlaceBidRequest:
    properties:
      bidAmount:
        type: number
    required:
    - bidAmount
    type: object
  internal_handlers.healthResponse:
    properties:
      api_version:
        type: string
      environment:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
info:
  contact:
    email: digitalmarketfy@gmail.com
    name: Puremike
    url: http://github.com/puremike
  description: This is an API for a Online Webbased Auction System
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Online Webbased Auction System API
  version: 1.0.0
paths:
  /{username}:
    get:
      consumes:
      - application/json
      description: |-
        Retrieves the profile of the user associated with the access token.
        Access token must be provided as an `HttpOnly` cookie named `jwt`.
      parameters:
      - description: Username of the user to retrieve profile for
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.UserResponse'
        "401":
          description: Unauthorized - invalid or expired token
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Get User Profile
      tags:
      - Users
  /{username}/change-password:
    put:
      consumes:
      - application/json
      description: Allows an authenticated user to change their password.
      parameters:
      - description: Password update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.PasswordUpdateRequest'
      - description: Username of the user to change password for
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Password changed successfully
          schema:
            type: string
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to change password
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Change User Password
      tags:
      - Users
  /{username}/update-profile:
    put:
      consumes:
      - application/json
      description: Allows an authenticated user to update their profile details such
        as username, email, full name, and location.
      parameters:
      - description: Profile update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.UserProfileUpdateRequest'
      - description: Username of the user to update profile for
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Profile updated successfully
          schema:
            type: string
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to update profile
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Update user profile
      tags:
      - Users
  /admin/auctions/{auctionID}:
    delete:
      consumes:
      - application/json
      description: Allows an admin to delete any auction.
      parameters:
      - description: ID of the auction to delete
        in: path
        name: auctionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Deleted auction
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.Auction'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: NotFound - auction not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to delete auction
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Admin Delete Auction
      tags:
      - Auctions
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieves all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.UserResponse'
            type: array
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to retrieve users
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Get all users
      tags:
      - Users
  /auctions:
    get:
      consumes:
      - application/json
      description: Fetches a list of all auctions with admin privileges.
      produces:
      - application/json
      responses:
        "200":
          description: List of auctions
          schema:
            items:
              $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.CreateAuctionResponse'
            type: array
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to retrieve auctions
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Retrieve All Auctions (Admin)
      tags:
      - Auctions
    post:
      consumes:
      - application/json
      description: Create a new auction
      parameters:
      - description: Auction payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.CreateAuctionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.CreateAuctionResponse'
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to create auction
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Create Auction
      tags:
      - Auctions
  /auctions/{auctionID}:
    delete:
      consumes:
      - application/json
      description: Allows a seller to delete an auction they have created.
      parameters:
      - description: ID of the auction to delete
        in: path
        name: auctionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Deleted auction
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.Auction'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: NotFound - auction not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to delete auction
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Delete Auction
      tags:
      - Auctions
    get:
      consumes:
      - application/json
      description: Retrieves an auction by its ID.
      parameters:
      - description: ID of the auction to retrieve
        in: path
        name: auctionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Retrieved auction
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.Auction'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: NotFound - auction not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to retrieve auction
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Get Auction By ID
      tags:
      - Auctions
    put:
      consumes:
      - application/json
      description: Allows a seller to update an auction they have created.
      parameters:
      - description: ID of the auction to update
        in: path
        name: auctionID
        required: true
        type: string
      - description: Auction update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.CreateAuctionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Updated auction
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.Auction'
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: NotFound - auction not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to update auction
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Update Auction
      tags:
      - Auctions
  /auctions/{auctionID}/bids:
    post:
      consumes:
      - application/json
      description: Allows a user to place a bid on an existing auction.
      parameters:
      - description: ID of the auction to bid on
        in: path
        name: auctionID
        required: true
        type: string
      - description: Bid request payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.PlaceBidRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Bid placed successfully
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.BidResponse'
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated or authorized
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: NotFound - auction not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to place bid
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Place a Bid
      tags:
      - Bids
  /auctions/{auctionID}/close:
    post:
      consumes:
      - application/json
      description: Allows the seller of an auction to close the auction. The auction
        must be open.
      parameters:
      - description: ID of the auction to close
        in: path
        name: auctionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Closed auction message
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated or not the seller
          schema:
            $ref: '#/definitions/gin.H'
        "404":
          description: Auction not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to close auction
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Close Auction
      tags:
      - Auctions
  /contact-support:
    post:
      consumes:
      - application/json
      description: Send a message to the support team
      parameters:
      - description: Contact Support payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.ContactSupportReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.SupportRes'
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - user not authenticated
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - failed to contact support
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Contact Support
      tags:
      - Contact Support
  /health:
    get:
      consumes:
      - application/json
      description: Returns the status of the application
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.healthResponse'
      summary: Get health
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: |-
        Authenticates a user using email and password.
        Upon successful authentication, a short-lived **JWT (access token)** is set as an `HttpOnly` cookie named `jwt`.
        A long-lived **refresh token** is also set as an `HttpOnly` cookie named `refresh_token`.
        Both cookies are crucial for maintaining user session and subsequent authenticated requests.
      parameters:
      - description: Login credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'Two HttpOnly cookies are set: ''jwt'' (access token) and ''refresh_token''
            (refresh token).'
          schema:
            type: header
        "400":
          description: Bad Request - invalid input
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - invalid credentials
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      summary: Login User
      tags:
      - Users
  /logout:
    post:
      description: Clears the user's authentication cookies, effectively logging them
        out.
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - jwtCookieAuth: []
      summary: Logout User
      tags:
      - Users
  /refresh:
    post:
      consumes:
      - application/json
      description: |-
        Refreshes the JWT access token using a valid refresh token.
        If the refresh token is valid, a new JWT is generated and set as an `HttpOnly` cookie.
        A valid refresh token must be provided as an `HttpOnly` cookie named `refresh_token`.
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized - Refresh token not found or invalid
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error - Failed to generate new token
          schema:
            $ref: '#/definitions/gin.H'
      summary: Refresh JWT Token
      tags:
      - Users
  /signup:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: User payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_puremike_online_auction_api_internal_models.UserResponse'
        "400":
          description: Bad Request
          schema: {}
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Create user
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: 'Use a valid JWT token. Format: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
  jwtCookieAuth:
    description: JWT (JSON Web Token) access token, sent as an HttpOnly cookie.
    in: cookie
    name: jwt
    type: apiKey
  refreshTokenCookie:
    description: Refresh token, sent as an HttpOnly cookie.
    in: cookie
    name: refresh_token
    type: apiKey
swagger: "2.0"
