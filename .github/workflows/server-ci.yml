name: Server-CI

on: 
    push:
        branches: [main]
    pull_request:
        branches: [main]
    
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Run tests
              run: go test -race ./...

    build:
        runs-on: ubuntu-latest
        needs: tests
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with: 
                go-version: 1.24.3
            
            - name: Verify Dependencies
              run: go mod verify

            - name: Build
              run: go build -v ./...

            - name: Run go vet
              run: go vet ./...

    