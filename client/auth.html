<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup - Online Auction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 id="form-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
    <!-- Message Box -->
<div id="message-box" class="mb-4 hidden text-center text-sm px-4 py-2 rounded"></div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <input type="text" id="login-email" placeholder="Email" class="w-full px-3 py-2 border rounded">
      <input type="password" id="login-password" placeholder="Password" class="w-full px-3 py-2 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>

    <!-- Signup Form (Hidden by default) -->
    <form id="signup-form" class="space-y-4 hidden">
      <input type="text" id="signup-fullname" placeholder="Full Name" class="w-full px-3 py-2 border rounded">
      <input type="text" id="signup-username" placeholder="Username" class="w-full px-3 py-2 border rounded">
      <input type="email" id="signup-email" placeholder="Email" class="w-full px-3 py-2 border rounded">
      <input type="text" id="signup-location" placeholder="Location" class="w-full px-3 py-2 border rounded">
      <input type="password" id="signup-password" placeholder="Password" class="w-full px-3 py-2 border rounded">
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded">
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Signup</button>
    </form>

    <!-- Toggle Link -->
    <p class="text-center mt-4">
      <span id="toggle-message">Don't have an account?</span>
      <button id="toggle-button" class="text-blue-500 hover:underline">Signup</button>
    </p>
  </div>

</body>
</html>
