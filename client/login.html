<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Online Auction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Welcome Back</h1>
    <p class="text-center text-gray-500 mb-6">Login to start bidding on auctions</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="Your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow">
        Login
      </button>

      <p id="login-error" class="text-red-500 text-sm text-center mt-2"></p>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
